<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="assets/js/vue.min.js"></script>
</head>
<body>


<div id="app">
    {{currentTime1()}}
    {{currentTime2}}
</div>

<script>
    var vm = new Vue(
        {
            el: "#app",
            data:
                {
                    message: "hello,vue"
                },
            methods:
                {
                    currentTime1: function () {
                        return Date.now();
                    }
                },
            // 计算属性 与函数调用不同的是，计算属性返回一个值后会缓存起来，除非刷新值，否则不会重新计算
            computed:
                {
                    currentTime2: function () {
                        return Date.now();
                    }
                }
        }
    )
</script>

</body>
</html>
